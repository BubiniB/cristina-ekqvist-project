    <!-- Showcase of making a contact form. Not active when deployed as of yet. -->
    <section id="contact-form">
        <form method="POST" action="#">
            <h1>Want to get in touch? Please, fill in this form and I will get back to you!</h1>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="input" required>
            <hr>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="input" required>
            <hr>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone_number" class="input" required>
            <hr>
            
            <h2>Choose your preference:</h2>
            
            <input type="radio" id="contact-mail" name="contact_me" class="radio" required>
            <label for="contact-mail">"Send me an email"</label>

            <input type="radio" id="contact-phone" name="contact_me" class="radio" required>
            <label for="contact-phone">"Give me a call"</label>

            <input type="radio" id="contact-both" name="contact_me" class="radio" required>
            <label for="contact-both">"You choose! Both works fine!"</label>
            <hr>

            <input type="submit" class="submit" value="Send your contact information">

        </form>
        
    </section>
